<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Categories</h3>
    </div>
    <div class="panel-body">
        <ul class="nav">
            <li  class="selected">
                    <!--ng-class="{'active' : selectedCategoryId == null}"-->
                 <!--ng-click="categoryClicked(null)">-->
                    <a>All</a>
            </li>
            <li ng-repeat="cat in categories"
                ng-click="categoryClicked(category.id)"
                ng-class="{'active' : selectedCategoryId == category.id}">
                    <a>{{cat.name}} {{ cat.id}}</a>
            </li>
        </ul>
    </div>
</div>
