<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Towns</h3>
    </div>
    <div class="panel-body">
        <ul class="nav nav nav-pills nav-stacked">
            <!--class="filterAds"-->
            <li ng-click="ctrl.townClicked('')"
                ng-class="{'active' : ctrl.selectedTownId == ''}">
                <a>All</a>
            </li>
            <li ng-repeat="town in ctrl.towns"
                ng-click="ctrl.townClicked(town.id)"
                ng-class="{'active' : ctrl.selectedTownId == town.id}">
                <a>{{town.name}}</a>
            </li>
        </ul>
    </div>
</div>
