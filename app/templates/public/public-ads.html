<div>
    <div ng-repeat="ad in ctrl.data.ads" class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{ad.title}}
                <span class="date">{{ad.date | date: 'd-MMM-yyyy'}}</span>
            </h3>
        </div>
        <div class="panel-body row">
            <div class="col-md-4" id="imageContainer"><img class="image" src="../img/no_image.gif"
                                                           ng-src="{{ad.imageDataUrl}}"></div>
            <div class="col-md-8" id="dateContainer">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{ad.text}}
                    </div>
                </div>
                <div><strong>Name:</strong> {{ad.ownerName}}</div>
                <div><strong>E-mail:</strong> {{ad.ownerEmail}}</div>
                <div><strong>Phone:</strong> {{ad.ownerPhone}}</div>
            </div>
        </div>
    </div>

    <ul class="pagination pagination-sm" ng-cloak>
        <li ng-class="{'disabled' : ctrl.currentPageIndex == 1}"
            ng-click="ctrl.setPage( ctrl.currentPageIndex-1)">
            <a>Prev</a>
        </li>
        <li ng-repeat="page in ctrl.pages"
            ng-click="ctrl.setPage(page)"
            ng-class="{'active' : ctrl.currentPageIndex == page}">
            <a>{{page}}</a>
        </li>
        <li ng-class="{'disabled' : ctrl.currentPageIndex == ctrl.pages.length}"
            ng-click="ctrl.setPage( ctrl.currentPageIndex+1)">
            <a>Next</a>
        </li>
    </ul>
</div>
