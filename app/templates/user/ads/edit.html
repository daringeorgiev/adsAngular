<header class="navbar navbar-default">
    <h1 class="header">Ads - {{ctrl.pageTitle='Edit Profile'}}<span class="logout"><a ng-click="ctrl.logout()">Logout</a></span></h1>
</header>
<div class="jumbotron row" ng-cloak>
    <div id="wrapper">
        <div class="row">
            <div class="col-md-3">
                <left-private-sidebar></left-private-sidebar>
            </div>
            <div class="mainContent col-md-9" id="edit">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Edit Profile</h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <form class="form-horizontal col-sm-10">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="username" class="col-lg-2 control-label">Username</label>

                                        <div class="col-lg-10">
                                            <input class="form-control" id="username" placeholder="Username" type="text"
                                                   ng-model="ctrl.user.username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="col-lg-2 control-label">Name</label>

                                        <div class="col-lg-10">
                                            <input class="form-control" id="name" placeholder="Name" type="text"
                                                   ng-model="ctrl.user.name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>

                                        <div class="col-lg-10">
                                            <input class="form-control" id="inputEmail" placeholder="Email" type="text"
                                                   ng-model="ctrl.user.email">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="phone" class="col-lg-2 control-label">Phone</label>

                                        <div class="col-lg-10">
                                            <input class="form-control" id="phone" placeholder="Phone" type="tel"
                                                   ng-model="ctrl.user.phone">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="select" class="col-lg-2 control-label">Town:</label>

                                        <div class="col-lg-10">
                                            <select class="form-control" id="select"
                                                    ng-options="town.id as town.name for town in towns"
                                                    ng-model="ctrl.user.townId">
                                            </select>
                                            <br>
                                        </div>
                                    </div>
                                    </fieldset>
                                </form>
                        </div>
                    </div>
                </div>
            <!--</div>-->
            <!--<div class="mainContent col-md-9" id="password">-->
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Edit Profile</h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <form class="form-horizontal col-sm-10">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="oldPassword" class="col-lg-2 control-label">Old Password</label>

                                        <div class="col-lg-10">
                                            <input class="form-control" id="oldPassword" placeholder="Old Password"
                                                   type="password"
                                                   ng-model="ctrl.user.password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>

                                        <div class="col-lg-10">
                                            <input class="form-control" id="inputPassword" placeholder="Password"
                                                   type="password"
                                                   ng-model="ctrl.user.password">
                                        </div>
                                    </div>
                                    <div class="form-group"
                                         ng-class="{'has-error' : ctrl.user.confirmPassword!=ctrl.user.password}">
                                        <label for="confirmPassword" class="col-lg-2 control-label">Confirm password</label>

                                        <div class="col-lg-10">
                                            <input class="form-control" id="confirmPassword" placeholder="Confirm password"
                                                   type="password" ng-model="ctrl.user.confirmPassword">
                                        </div>
                                    </div>
                                    </fieldset>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
