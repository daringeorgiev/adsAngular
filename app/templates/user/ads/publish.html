<header class="navbar navbar-default">
    <h1 class="header">Ads - {{ctrl.pageTitle}}<span class="logout"><a ng-click="ctrl.logout()">Logout</a></span></h1>
</header>
<div class="jumbotron row" ng-cloak>
    <div id="wrapper">
        <div class="row">
            <div class="col-md-3">
                <left-private-sidebar></left-private-sidebar>
            </div>
            <div class="mainContent col-md-9">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Publish New Ad</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal col-sm-10">
                            <fieldset>
                                <div class="form-group">
                                    <label for="title" class="col-lg-2 control-label">Title</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="title" placeholder="Title" type="text" ng-model="ctrl.ad.title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="text" class="col-lg-2 control-label">Text</label>
                                    <div class="col-lg-10">
                                        <textarea  class="form-control" id="text" placeholder="Text" type="text" ng-model="ctrl.ad.text"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="imgSrc" class="col-lg-2 control-label">Image</label>
                                    <div class="col-lg-7">
                                        <input class="form-control" id="imgSrc" placeholder="imgSrc" type="text" ng-model="ctrl.ad.imgSrc">
                                    </div>
                                    <div class="col-lg-1">
                                        <button type="submit" class="btn btn-primary" ng-click="">Browse...</button>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="selectCategory" class="col-lg-2 control-label">Category:</label>
                                    <div class="col-lg-10">
                                        <select class="form-control" id="selectCategory" ng-options="category.id as category.name for category in categories" ng-model="ctrl.ad.category">
                                        </select>
                                        <br>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="selectTown" class="col-lg-2 control-label">Town:</label>
                                    <div class="col-lg-10">
                                        <select class="form-control" id="selectTown" ng-options="town.id as town.name for town in towns" ng-model="ctrl.ad.townId">
                                        </select>
                                        <br>
                                    </div>
                                </div>
                                <div class="form-group">
                                    {{ctrl.ad}}
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-primary" ng-click="ctrl.publish()">Publish</button>
                                        <a href="#/user/home"><button class="btn btn-default">Cancel</button></a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
